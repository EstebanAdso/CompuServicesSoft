<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <p class="header__logo">CompuServicesSoft</p>
            <ul class="header__lista">
                <li class="header__li"><a href="../index.html">Home</a></li>
                <li class="header__li"><a href="../html/catalogo.html">Catalogo de Productos</a></li>
                <li class="header__li"><a href="#">Contactanos</a></li>
            </ul>
        </nav>
    </header>
   
    <section class="dark"></section>
    <main class="content__main"> 
        <div class="content__main__div">
            <form action="" class="content__main__form">
                <fieldset>
                    <legend><h2>Formulario de Contacto</h2></legend>
                    <label for="">Nombre</label>
                    <input type="text" minlength="3" placeholder="Ingresa tu Nombre..." required>
                    <label for="">telefono</label>
                    <input type="tel" minlength="7" placeholder="Ingrese su telefono"required>
                    <label for="">correo</label>
                    <input type="email" minlength="5" placeholder="Ingresa tu Correo electronico"required>
                    <label for="">Deja tu mensaje!</label>
                    <textarea name="" id="" maxlength="445"  cols="30" rows="10" placeholder="Tu asunto..."required></textarea>
                    <input type="submit">
                </fieldset>
            </form>
        </div>
    </main>
    
</body>

</html>
